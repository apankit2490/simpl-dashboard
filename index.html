<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dashboard</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="nav-bar">
            <img src="images/group-16.png" srcset="images/group-16@2x.png 2x, images/group-16@3x.png 3x" class="Group-16">
            <div class="inner-nav">
                <ul>
                    <li class="download-app"><a href="#">DOWNLOAD APP</a></li>
                    <li class="log-out"><a href="#">LOG OUT</a></li>
                </ul>
            </div>
            <p  class="welcome_back_user">Welcome back, John Doe</p>
            <p class="last-transaction">You last transacted on <b>Faasos.</b> Your next bill will be generated on <b>12th Jun 2017.</b></p>
            <nav class="user-navigation">
                    <a href="#"class="active">OVERVIEW</a> 
                    <a href="#">PROFILE</a> 
                    <a href="#">TRANSACTIONS</a> 
                    <a href="#">MERCHANTS</a>
                    <a href="#">HELP</a>
            </nav>
        </div>
        <!-- gap -->
        <!-- <div class="gap"></div> -->
        <!-- boxes section -->
        <section class="boxes">
            <label class="box-label-exp">EXPENDITURE</label>
            <label class="box-label-pro">PROFILE</label>
            <div class="expenditure">
                <ul class="label">
                    <li class="total-spent">Total Spent</li>
                    <li class="limit">Spending Limit</li>
                </ul>
                <ul class="expense-display">
                        <li class="min-limit">700</li>
                        <li class="max-limit">5000</li>
                </ul>
                <progress class="progressbar-expense" max="100" value="80"></progress>
                <button class="pay-now"><span style="padding: 10px"> <img src="images/lock.png"> </span>PAY NOW</button>
            </div>
            <div class="profile"></div>
            <label class="box-label-tran">TRANSACTIONS</label>
            <label class="box-label-faq">FAQ</label>
            <div class="transaction"></div>
            <div class="faq"></div>
            <label class="box-label-empty"></label>
            <label class="box-label-merch">MERCHANTS WE SUPPORT</label>
            <div class="merchants"></div>
        </section>
    </body>
</html>
